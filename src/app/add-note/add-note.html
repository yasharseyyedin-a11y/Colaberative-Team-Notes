<div class="add-note-card">
  <h3 class="add-note-header">Add a New Note</h3>
  <form class="add-note-form" (ngSubmit)="addNote()" #noteForm="ngForm">
    <label for="title">Title</label>
    <input id="title" name="title" [(ngModel)]="note.title" required />

    <label for="content">Content</label>
    <textarea id="content" name="content" [(ngModel)]="note.content" required></textarea>

    <button type="submit" [disabled]="noteForm.invalid">New Task</button>
  </form>
  <p class="add-note-message" *ngIf="message">{{ message }}</p>
</div>
